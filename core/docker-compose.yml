version: '3.8'

services:
  api:
    build: .
    container_name: gamoraai-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://gamoraai:gamoraai123@postgres:5432/gamoraai
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    volumes:
      - ./projects:/app/projects
    depends_on:
      - postgres
      - redis
      - minio
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: gamoraai-postgres
    environment:
      - POSTGRES_USER=gamoraai
      - POSTGRES_PASSWORD=gamoraai123
      - POSTGRES_DB=gamoraai
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: gamoraai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: gamoraai-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  minio-data:
